<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google font import-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <!--CSS Style-->
  <link rel="stylesheet" href="css/style.css">

  <!--Script-->
  <script src="js/script.js"></script>

  <!--Icon and title the web-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <main>
    <h2>WEÂ´RE LAUNCHING SOON</h2>

    <div class="counter-container">

      <div class="days">
        <div class="card">
          <div class="top">14</div>
          <div class="down">14</div>
        </div>
        <h3>DAYS</h3>
      </div>

      <div class="hours">
        <div class="card">
          <div class="top">00</div>
          <div class="down">00</div>
        </div>
        <h3>HOURS</h3>
      </div>

      <div class="minutes">
        <div class="card">
          <div class="top">00</div>
          <div class="down">00</div>
        </div>
        <h3>MINUTES</h3>
      </div>

      <div class="seconds">
        <div class="card">
          <div class="top">00</div>
          <div class="down">00</div>
        </div>
        <h3>SECONDS</h3>
      </div>
      
    </div>
  </main>

  <footer>
    <div class="social-media-container">
      <span class="social-networks"><img src="images/icon-facebook.svg" alt="Facebook"></span>
      <span class="social-networks"><img src="images/icon-pinterest.svg" alt="Pinterest"></span>
      <span class="social-networks"><img src="images/icon-instagram.svg" alt="Instagram"></span>
    </div>
  </footer>

</body>
</html>
